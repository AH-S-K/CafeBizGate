<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.password }}
                <form method="POST" action="{% url 'delete-user' %}">
                    {% csrf_token %}
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
